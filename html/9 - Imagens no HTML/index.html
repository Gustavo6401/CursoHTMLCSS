<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML</title>
</head>
<body>
    <figure>
        <picture>
            <source srcset="imgs/image.png" media="(min-width: 1280px)">
            <source srcset="imgs/image-600px.png" media="(min-width: 600px)">
            <source srcset="imgs/image-400px.png" media="(min-width: 400px)">
            <img src="imgs/image-300px.png" alt="Autorretrato do Gustavo" loading="lazy" />
        </picture>
        <figcaption>Autorretrato do Gustavo</figcaption>
    </figure>
</body>
</html>
