<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <div>
            <div>
                <label>Nome</label>
                <input type="text" maxlength="20" required placeholder="Nome" />
            </div>
            <div>
                <label>E-Mail</label>
                <input type="email" placeholder="E-Mail" />
            </div>
            <div>
                <label>Senha</label>
                <input type="password" />
            </div>
            <div>
                <label>Telefone</label>
                <input type="tel" pattern="" />
            </div>
            <div>
                <label>Site Pessoal</label>
                <input type="url" />
            </div>
        </div>
        <div>
            <div>
                <label>Idade</label>
                <input type="number" required min="5" max="200" />
                <input type="range" min="5" max="200" />
            </div>
            <div>
                <label>Data de Nascimento</label>
                <input type="date" />
            </div>
            <div>
                <label>Hora que Você Vai para Casa</label>
                <input type="time" />
            </div>
            <div>
                <label>Data e Hora do Seu Nascimento</label>
                <input type="datetime-local" /> 
            </div>
            <div>
                <label>Mês do Seu Aniversário</label>
                <input type="month" />
            </div>
            <div>
                <label>Década Preferida</label>
                <input type="number" min="1950" max="2020" step="10" />
            </div>
        </div>

        <div>
            <button type="submit">Submeter</button>
        </div>
    </form>
</body>
</html>
