<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu Nome" />
            </div>

            <div>
                <label for="maior">Maior de Idade?</label>
                <input id="maior" type="checkbox" name="maior" />
            </div>

            <div>
                <label>
                    <input type="radio" name="sexo" value="masculino" />
                    Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="Feminino" />
                    Feminino
                </label>
            </div>
            
            <div>
                <label for="foto">Sua Foto de Perfil</label>
                <input type="file" name="foto" id="foto" />
            </div>
            <div>
                <label for="outros">Outras Considerações</label>
                <textarea id="outros"></textarea>
            </div>
        </fieldset>     

        <fieldset>
            <legend>Endereço</legend>
            <div>
                <label>Estado</label>
                <select name="estado">
                    <option value="SP">São Paulo</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Curiosidades Sobre Você</legend>
            <div>
                <label for="favColor">Cor Preferida</label>
                <input type="color" name="favColor" id="favColor" />
            </div>
        </fieldset>

        <button type="submit">Cadastrar Dados.</button>
        <button type="reset">Limpar Formulário</button>
    </form>
</body>
</html>
